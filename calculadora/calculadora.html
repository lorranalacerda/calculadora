<body>

    <form action="">
        <input type="number" id="num1" required placeholder="Digite o 1° número">

        <select name="" id="operacao" required>
            <option value="">Selecione a operação</option>
            <option value="soma">+</option>
            <option value="subt">-</option>
            <option value="multip">*</option>
            <option value="div">/</option>
        </select>

        <input type="number" id="num2" required placeholder="Digite o 2° número">
    </form>
    
    <div class="botoes">
        <button href="#" onclick="calcular()" class="botao">Calcular</button>

        <button href="#" onclick="remove()" class="remove">Limpar</button>
    </div>

    <div id="resultado"></div>
        
    
</body>
